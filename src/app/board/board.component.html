
<!-- <button (click)='newGame()'>Start New Game</button> -->
<div class="start">
<button class="btn btn-info raised-button" (click)='open(selectPlayer)'>Start New Game</button>
</div>
<div class="top">
  <h1 *ngIf="curr">TURN For  : {{curr}}</h1>
  <h2 *ngIf="winner=='draw'">Match DRAW:(</h2>
  <h2 *ngIf="winner=='MB'||winner =='EB'"> Congratulations!!!<strong> {{currReverse}} </strong>, for {{winner}} is the winner!!!</h2>

</div>


<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    [win] = "winner"
    (click)="makeMove(i)">
  </app-square>
</main>


<!--modal-->

<ng-template #selectPlayer let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Enter players</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="setPlayer(f)" #f="ngForm">
      <div class="form-group">
        <label for="player1">Player 1</label>
        <div class="input-group">
          <input
          id="player1"
          class="form-control"
          placeholder="type player1"
          name="player1"
          ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="player2">Player 2</label>
        <div class="input-group">
          <input
          id="player2"
          class="form-control"
          placeholder="type player2"
          name="player2"
          ngModel>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button> -->
        <button type="submit" class="btn btn-outline-dark" (click)="newGame()">Submit</button>
      </div>

    </form>
  </div>

</ng-template>
